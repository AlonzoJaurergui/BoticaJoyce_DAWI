<head>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Botica</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/menu">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/producto">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Empleados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cliente">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/producto/laboratorio">Laboratorio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container mt-3">
        <h2 style="text-align: center">Listado de Laboratorios</h2>
        <div class="row mt-3">
        <!--  
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Filtrar laboratorios">
                    <button class="btn btn-primary">Filtrar</button>
                </div>
            </div>
            -->
            <div class="col-md-6 text-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregarClienteModal">Agregar Laboratorio</button>
            </div>
        </div>
    </div>
    <!-- Agregar modal para agregar laboratorio -->
    <div class="modal fade" id="agregarClienteModal" tabindex="-1" aria-labelledby="agregarClienteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
        <form th:action="@{/producto/laboratorio/save}" method="post" th:object="${laboratorios}">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarClienteModalLabel">Agregar Laboratorio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   <form>
                    <div class="mb-3">
                        <label for="nombreCompleto" class="form-label">Nombre laboratorio</label>
                        <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingrese el nombre completo">
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
        </div>
    </div>
    <!-- FIN MODAL -->
   <div class="container col-4 mt-4">
    <table class="table table-dark table-striped table-responsive-md" border="2">
  		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nombre Laboratorio</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="l : ${laboratorios}">
				<td th:text="${l.id_laboratorio}"></td>
				<td th:text="${l.nombre_laboratorio}"></td>
			</tr>
		</tbody>
	</table>
	</div>
    








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
