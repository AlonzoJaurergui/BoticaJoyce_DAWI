<html lang="es" xmlns="http://www.w3.org/1999/xhtml"

<head>

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Botica</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/menu">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Vender</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Empleados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cliente">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Laboratorio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container mt-3">
    <div class="row">
      <div class="col-3">
        <img src="ruta_de_la_imagen.jpg" alt="Imagen de la botica" width="50">
      </div>
      <div class="col-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar producto por nombre">
          <button class="btn btn-primary" type="button">Buscar</button>
        </div>
      </div>
    </div>
  </div>

<div class="container mt-3">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Laboratorio</th>
          <th>Stock</th>
          <th>Precio por unidad</th>
          <th>Precio por empaque</th>
          <th>Fecha de caducidad</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregarán las filas dinámicamente con JavaScript -->
      </tbody>
    </table>
  </div>

<div class="container-fluid mt-3">
    <footer class="footer">
      <div class="row">
        <div class="col-6">
          <h4 class="text-start">Hora actual</h4>
          <p class="text-start" id="current-time"></p>
        </div>
        <div class="col-6 text-end">
          <button class="btn btn-primary" type="button">Salir</button>
        </div>
      </div>
    </footer>
  </div>  
  
  
  
  <script>
    function getCurrentTime(){
    const currentTimeElement = document.getElementById("current-time");
    const currentTime = new Date();
    const hours = currentTime.getHours();
    const minutes = currentTime.getMinutes();
    const formattedTime = `${hours}:${minutes < 10 ? '0' : ''}${minutes}`;
    currentTimeElement.textContent = formattedTime;
    }
    setInterval(getCurrentTime, 25000);
    // Mostrar la hora actual inicialmente
    getCurrentTime();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
