    <div class="container mt-3">
        <h2 style="text-align: center">Listado de Clientes</h2>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Filtrar clientes">
                    <button class="btn btn-primary">Filtrar</button>
                </div>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregarClienteModal">Agregar</button>
            </div>
        </div>
    </div>
    <!-- Agregar modal para agregar cliente -->
    <div class="modal fade" id="agregarClienteModal" tabindex="-1" aria-labelledby="agregarClienteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarClienteModalLabel">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   <form>
                    <div class="mb-3">
                        <label for="nombreCompleto" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingrese el nombre completo">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="Ingrese el teléfono">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese el correo">
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" placeholder="Ingrese el DNI">
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>


<div class="container mt-3">
    <table class="table mt-3">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre completo</th>
                <th>Compras</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí puedes iterar sobre la lista de clientes y generar las filas de la tabla -->
            <tr>
                <td>12345678</td>
                <td>John Doe</td>
                <td>5</td>
                <td>johndoe@example.com</td>
            </tr>
            <tr>
                <td>87654321</td>
                <td>Jane Smith</td>
                <td>3</td>
                <td>janesmith@example.com</td>
            </tr>
            <!-- ... -->
        </tbody>
    </table>
  </div>
