<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container col-4 mt-4">
<h1>Eliminar Producto</h1>
<h4>¿Está seguro que desea eliminar este producto?</h4>

<form th:action="@{/producto/delete}" method="post" th:object="${productos}">
  <input type="hidden" th:value="${productos.id}" th:field="*{id}">
  <div class="form-group">
    <label for="inputNombre">Nombre del producto</label>
    <input class="form-control" th:value="${productos.nombre}" readonly>
  </div>
  <!--  
  <div class="form-group">
  	<label for="Image" class="form-label">Imagen del Producto</label>
  	<input class="form-control" type="file" id="formFile" onchange="preview()">
  	<button onclick="clearImage()" class="btn btn-danger mt-3">Eliminar imagen</button>
  </div>
  -->
  <img id="frame" src="" class="img-fluid" />
  <div class="form-group">
    <label for="inputNombre">Laboratorio</label>
    <input class="form-control" th:value="${productos.laboratorio.nombre_laboratorio}" readonly>
  </div>
  <div class="form-group">
    <label for="inputNombre">Categoria</label>
    <input class="form-control" th:value="${productos.categoria.descripcion}" readonly>
  </div>
  <div class="form-group">
    <label for="inputNombre">IFA</label>
    <input class="form-control" th:value="${productos.ifa.nombre_ifa}" readonly>
  </div>
  <div class="form-group">
    <label for="inputNombre">Unidades en stock</label>
    <input class="form-control" th:value="${productos.stock}" readonly>
  </div>
  <div class="form-group">
    <label for="inputNombre">Precio por unidad</label>
    <input class="form-control" th:value="${productos.precio_unidad}" readonly>
  </div>
  <div class="form-group">
    <label for="inputNombre">Precio por empaquetado</label>
    <input class="form-control" th:value="${productos.precio_empaq}" readonly>
  </div>
  <div class="form-group">
    <label for="inputNombre">Fecha de caducidad</label>
    <input type="date" th:value="${productos.fechacad}" class="form-control" readonly>
  </div>
  <br>
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a class="btn btn-primary" href="/producto">Volver</a>
</form>
</div>

<script>
	function preview() {
		frame.src = URL.createObjectURL(event.target.files[0]);
	}
	function clearImage() {
		document.getElementById('formFile').value = null;
		frame.src = "";
	}
</script>

</body>
</html>
